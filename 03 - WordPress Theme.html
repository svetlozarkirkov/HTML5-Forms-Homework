<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>WordPress Theme</title>
    <link rel="stylesheet" type="text/css" href="03%20-%20WordPress%20Theme.css">
</head>
<body>
    <div id="container">
        <div>
            <a href="https://wordpress.org" target="_blank"><div id="logo"></div></a>
        </div>

        <div id="file-upload">
            <span>Upload a theme</span>
            <input type="file"/>
        </div>
        <div id="search-form">
            <div>Or search in wordpress</div>
            <form action="javascript: doSearch()" method="get">
                <input type="text" id="search">
                <input type="submit" name="Search" value="" />
            </form>
        </div>
    </div>
</body>
</html>
